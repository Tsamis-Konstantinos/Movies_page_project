<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <h1>Friends Page</h1>
    <button><a href="/main_page">Home Page</a></button>
    <button id="userButton"></button>

    <h2>Pending Requests</h2>
    <div id="requests">
        <h3>Sent:</h3><br>
        <div id="sent"></div>
        <h3>Received:</h3><br>
        <div id="received"></div>
    </div>
    <form id="searchForm">
        <h2>Find new friends</h2>
        <input type="text" id="searchInput" placeholder="Search for new friends" name="query">
        <button type="submit">Search</button>
    </form>   

    <div id="searchResults"></div>

    <script src="app.js"></script>
</body>
</html>
