<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script>
        function validateForm(event) {
            event.preventDefault(); // Prevent the form from submitting immediately

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; // Simple email regex
            const passwordRegex = /^(?=.*[0-9])(?=.*[!@#$%^&*])(?=.*[A-Z])(?=.{8,})/; // Password criteria

            if (!emailRegex.test(email)) {
                alert("Please enter a valid email address.");
                return;
            }

            if (!passwordRegex.test(password)) {
                alert("Password must contain at least 8 characters, one capital letter, one number, and one symbol.");
                return;
            }

            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                return;
            }

            // If all validations pass, submit the form
            document.querySelector('form').submit();
        }

        function togglePasswordVisibility() {
            const passwordField = document.getElementById('password');
            const confirmPasswordField = document.getElementById('confirm_password');
            const passwordCheckbox = document.getElementById('show_password');

            if (passwordCheckbox.checked) {
                passwordField.type = 'text';
                confirmPasswordField.type = 'text';
            } else {
                passwordField.type = 'password';
                confirmPasswordField.type = 'password';
            }
        }
    </script>
</head>
<body>

    <div class="signup-container">
        <h2>Sign Up</h2>
        <form action="signup-process.php" method="post" onsubmit="validateForm(event)">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Choose a username" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Create a password" required>

            <label for="confirm_password">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required>

            <div>
                <input type="checkbox" id="show_password" onclick="togglePasswordVisibility()">
                <label for="show_password">Show Password</label>
            </div>

            <input type="submit" value="Sign Up">
        </form>
        <p>Already have an account? <a href="#">Login</a></p>
    </div>

</body>
</html>
